<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>Frontend</title>
</head>

<body class="container">
    <form>

        <div class="form-group " style="margin:0 auto">
            <!-- Full Name -->
            <label for="full_name_id" class="col-lg-4 offset-lg-4 control-label">Full Name</label>
            <input type="text" class="col-lg-4 offset-lg-4 form-control" id="full_name_id" name="full_name"
                placeholder="John Deer">
        </div>

        <div class="form-group">
            <!-- Street 1 -->
            <label for="street1_id" class="col-lg-4 offset-lg-4 control-label">Street Address 1</label>
            <input type="text" class="col-lg-4 offset-lg-4 form-control" id="street1_id" name="street1"
                placeholder="Street address, P.O. box, company name, c/o">
        </div>

        <div class="form-group">
            <!-- Street 2 -->
            <label for="street2_id" class="col-lg-4 offset-lg-4 control-label">Street Address 2</label>
            <input type="text" class="col-lg-4 offset-lg-4 form-control" id="street2_id" name="street2"
                placeholder="Apartment, suite, unit, building, floor, etc.">
        </div>

        <div class="form-group">
            <!-- City-->
            <label for="city_id" class="col-lg-4 offset-lg-4 control-label">City</label>
            <input type="text" class="col-lg-4 offset-lg-4 form-control" id="city_id" name="city"
                placeholder="Smallville">
        </div>

        <div class="form-group">
            <!-- Zip Code-->
            <label for="zip_id" class="col-lg-4 offset-lg-4 control-label">Zip Code</label>
            <input type="text" class="col-lg-4 offset-lg-4 form-control" id="zip_id" name="zip" placeholder="#####">
        </div>

        <div class="form-group">
            <!-- Submit Button -->
            <div class="col-lg-4 offset-lg-4 p-0">
                <button type="submit" class="btn btn-primary m-0">Buy!</button>
            </div>
        </div>
    </form>
</body>

<script>

    var url = "http://localhost:5001/api/Persona";

    fetch(url).then(function (response) {
        return response.json();
    }).then(function (err) {
        console.log(err);
    })
</script>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</html>
